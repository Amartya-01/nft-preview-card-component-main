<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="./images/image-equilibrium.jpg" alt="image_equilibrium" class = "image">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="view">
      </div>
      <div class="text">
        <h2 class="heading">Equilibrium #3429</h2>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="purchasing_details">
          <div class="price">
            <div class="price_logo">
              <img src="./images/icon-ethereum.svg" alt="currency_logo" class="currency_logo">
            </div>
            <div class="price_cost">
              <p> 0.041 ETH</p>
            </div>
          </div>
          <div class="time">
            <div class="time_logo">
              <img src="./images/icon-clock.svg" alt="clock" class="clock">
            </div>
            <div class="time_left">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="underline">_____________________________________</div>
        <div class="creator_details">
            <img src="./images/image-avatar.png" alt="Jules_Wyvern_avatar" class="avatar">
            <div class="creator_text"><p class="p1">Creation of </p><b class="b1"> Jules Wyvern</b></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
